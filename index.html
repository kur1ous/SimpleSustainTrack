<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Carbon Tracker</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Styles for the tree animation */
        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100px) rotate(var(--rotation)); opacity: 0; }
        }
        .leaf.falling {
            animation: fall 2s ease-in-out forwards;
        }
        /* Styles for the news ticker */
        .news-ticker {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            position: fixed;
            bottom: 0;
            background-color: #a94f4f;
            padding: 5px 0;
        }
        .news-content {
            display: inline-block;
            animation: scroll 30s linear infinite;
        }
        @keyframes scroll {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex justify-center items-center min-h-screen">
        <div class="mr-8">
            <svg id="tree" width="200" height="200">
                <rect x="90" y="100" width="20" height="100" fill="brown" />
                <circle cx="100" cy="80" r="30" fill="green" />
                <circle cx="70" cy="90" r="20" fill="green" class="leaf" />
                <circle cx="130" cy="90" r="20" fill="green" class="leaf" />
                <circle cx="60" cy="70" r="15" fill="green" class="leaf" />
                <circle cx="140" cy="70" r="15" fill="green" class="leaf" />
                <circle cx="80" cy="50" r="10" fill="green" class="leaf" />
                <circle cx="120" cy="50" r="10" fill="green" class="leaf" />
            </svg>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
            <h1 class="text-2xl font-bold text-center mb-4">Simple Carbon Tracker</h1>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="distance">Distance (km):</label>
                <input 
                    type="number" 
                    id="distance" 
                    class="w-full p-2 border rounded" 
                    placeholder="Enter distance" 
                    min="0"
                >
            </div>
            <button 
                onclick="calculateFootprint()" 
                class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600"
            >
                Calculate
            </button>
            <p id="result" class="mt-4 text-center text-lg font-semibold"></p>
        </div>
    </div>
    <!-- News Ticker -->
    <div class="news-ticker">
        <div class="news-content">Loading news...</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
